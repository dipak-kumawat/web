<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Time App</title>
    <script src="https://code.angularjs.org/1.8.2/angular.js"></script>
</head>

<body ng-app="liveTimeApp">
    <div ng-controller="LiveTimeController" style="text-align: center;">
        <h1>
            welcome to {{title}}
        </h1>
        <p>current time: {{currentTime | date: 'mediumTime'}} </p>
    </div>
</body>

<script>
    angular.module('liveTimeApp', [])
        .controller('LiveTimeController', function ($scope) {
            $scope.title = 'Live Time App';
            $scope.currentTime = new Date();

            // Update the time every second
            setInterval(function () {
                $scope.$apply(function () {
                    $scope.currentTime = new Date();
                });
            }, 1000);
        });
</script>
</body>
