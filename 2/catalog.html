<!DOCTYPE html>
<html>
<head>
    <title>Book Catalogue</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Book Catalogue</h2>
    <table>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Genre</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>Book 1</td>
            <td>Author 1</td>
            <td>Fiction</td>
            <td>$10.99</td>
        </tr>
        <!-- Add more rows for other books -->
    </table>
</body>
</html>
