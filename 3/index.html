<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form id="myForm" onsubmit="validateForm(); return false;">
      <label for="name">Name:</label>
      <input type="text" id="name" required /><br /><br />

      <label for="email">Gmail:</label>
      <input type="email" id="email" required /><br /><br />

      <label for="password">Password:</label>
      <input type="password" id="password" required /><br /><br />

      <input type="submit" value="Submit" />
    </form>
    <p id="error-message"></p>

    <script>
      function validateForm() {
          const name = document.getElementById("name").value;
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          const errorMessage = document.getElementById("error-message");

          const emailPattern = /^[a-zA-Z0-9._%+-]+@gmail\.com$/;

      if (name.length <= 5) {
        errorMessage.innerText = "Please enter your Full name.";
      } else if (!emailPattern.test(email)) {
        errorMessage.innerText = "Please enter a valid Gmail address.";
      } else if (password.length < 8) {
        errorMessage.innerText = "Password must be at least 8 characters long.";
      } else {
        // Validation successful
        errorMessage.innerText = "";
        // Here, you might submit the form or perform other actions
        // For example: document.getElementById('myForm').submit();
        console.log("Form submitted successfully!");
      }
      }

    </script>
  </body>
</html>
